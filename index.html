    <base target="_blank"/>

  <body>
    <div class="wrapper">
      <meting-js
        auto="https://y.qq.com/n/yqq/playlist/7849448823.html"
        list-folded=true
        order='random'
        autoplay=true
        listMaxHeight=500px
      </meting-js>
  </div>
  <div id="embedded-content" class="wrapper"></div>
    <script>
        fetch('https://weread.qq.com/misc/booklist/63637070_7RUASgXcs')
            .then(response => response.text())
            .then(html => {
                document.getElementById('embedded-content').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    </script>
