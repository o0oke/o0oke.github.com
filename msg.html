    <script>
	window.ChatraSetup = {
    	mode: 'frame',
    	/* id of the block you want to embed chat into */
    	injectTo: 'showarticle'
	};
    </script>
    <script>
      (function(d, w, c) {
          w.ChatraID = 'MmZEQ4247L2FRgB2P';
          var s = d.createElement('script');
          w[c] = w[c] || function() {
              (w[c].q = w[c].q || []).push(arguments);
          };
          s.async = true;
          s.src = 'https://call.chatra.io/chatra.js';
          if (d.head) d.head.appendChild(s);
      })(document, window, 'Chatra');
    </script>
  </head>

<meting-js
	server="netease"
	type="playlist"
	id="10253353"
	listFolded="true"
	order='random'>
</meting-js>
    </div>
